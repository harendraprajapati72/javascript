<!DOCTYPE html>
<html>

<body>

<h2>JavaScript String Methods</h2>

<p>Replace "harendra" with "harry" in the paragraph below:</p>

<button onclick="myFunction()">Try it</button>

<p id="demo">Please visit harendra!</p>

<script>
function myFunction() {
  let text = document.getElementById("demo").innerHTML;
  document.getElementById("demo").innerHTML =
  text.replace("harendra","harry");
}
</script>

</body>
</html>
